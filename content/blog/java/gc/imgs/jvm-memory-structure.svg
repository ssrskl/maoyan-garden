<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="heapGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="youngGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c8e6c9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a5d6a7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="oldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe0b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1bee7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="500" fill="#fafafa"/>
  
  <!-- 标题 -->
  <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#333">JVM 运行时数据区</text>
  
  <!-- 线程私有区域 -->
  <g transform="translate(50, 80)">
    <text x="150" y="-10" text-anchor="middle" font-size="16" font-weight="bold" fill="#555">线程私有区域</text>
    
    <!-- 程序计数器 -->
    <rect x="0" y="0" width="140" height="70" rx="5" fill="#e8eaf6" stroke="#5c6bc0" stroke-width="2"/>
    <text x="70" y="30" text-anchor="middle" font-size="14" font-weight="bold" fill="#3f51b5">程序计数器</text>
    <text x="70" y="50" text-anchor="middle" font-size="11" fill="#666">Program Counter</text>
    
    <!-- 虚拟机栈 -->
    <rect x="160" y="0" width="140" height="70" rx="5" fill="#e8eaf6" stroke="#5c6bc0" stroke-width="2"/>
    <text x="230" y="30" text-anchor="middle" font-size="14" font-weight="bold" fill="#3f51b5">虚拟机栈</text>
    <text x="230" y="50" text-anchor="middle" font-size="11" fill="#666">VM Stack</text>
    
    <!-- 本地方法栈 -->
    <rect x="0" y="90" width="140" height="70" rx="5" fill="#e8eaf6" stroke="#5c6bc0" stroke-width="2"/>
    <text x="70" y="120" text-anchor="middle" font-size="14" font-weight="bold" fill="#3f51b5">本地方法栈</text>
    <text x="70" y="140" text-anchor="middle" font-size="11" fill="#666">Native Method Stack</text>
    
    <!-- 每个线程独立 -->
    <rect x="160" y="90" width="140" height="70" rx="5" fill="#ffebee" stroke="#ef5350" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="230" y="125" text-anchor="middle" font-size="13" font-weight="bold" fill="#c62828">每个线程独立</text>
    <text x="230" y="145" text-anchor="middle" font-size="11" fill="#666">Thread Private</text>
  </g>
  
  <!-- 线程共享区域 -->
  <g transform="translate(400, 80)">
    <text x="175" y="-10" text-anchor="middle" font-size="16" font-weight="bold" fill="#555">线程共享区域（GC 主要工作区）</text>
    
    <!-- 堆 -->
    <rect x="0" y="0" width="350" height="240" rx="5" fill="url(#heapGrad)" stroke="#1976d2" stroke-width="2"/>
    <text x="175" y="25" text-anchor="middle" font-size="16" font-weight="bold" fill="#1565c0">堆（Heap）</text>
    
    <!-- 新生代 -->
    <rect x="15" y="40" width="155" height="185" rx="3" fill="url(#youngGrad)" stroke="#388e3c" stroke-width="1.5"/>
    <text x="92" y="60" text-anchor="middle" font-size="14" font-weight="bold" fill="#2e7d32">新生代（Young）</text>
    
    <!-- Eden -->
    <rect x="25" y="75" width="135" height="45" rx="3" fill="#81c784" stroke="#4caf50" stroke-width="1"/>
    <text x="92" y="103" text-anchor="middle" font-size="13" fill="#1b5e20">Eden 区（8/10）</text>
    
    <!-- Survivor -->
    <rect x="25" y="130" width="64" height="85" rx="3" fill="#a5d6a7" stroke="#4caf50" stroke-width="1"/>
    <text x="57" y="165" text-anchor="middle" font-size="12" fill="#1b5e20">From</text>
    <text x="57" y="180" text-anchor="middle" font-size="11" fill="#2e7d32">（1/10）</text>
    
    <rect x="96" y="130" width="64" height="85" rx="3" fill="#a5d6a7" stroke="#4caf50" stroke-width="1"/>
    <text x="128" y="165" text-anchor="middle" font-size="12" fill="#1b5e20">To</text>
    <text x="128" y="180" text-anchor="middle" font-size="11" fill="#2e7d32">（1/10）</text>
    
    <!-- 老年代 -->
    <rect x="180" y="40" width="155" height="185" rx="3" fill="url(#oldGrad)" stroke="#f57c00" stroke-width="1.5"/>
    <text x="257" y="60" text-anchor="middle" font-size="14" font-weight="bold" fill="#e65100">老年代（Old）</text>
    <text x="257" y="80" text-anchor="middle" font-size="12" fill="#ef6c00">Tenured 区</text>
    <text x="257" y="130" text-anchor="middle" font-size="13" fill="#e65100">存放长期存活</text>
    <text x="257" y="150" text-anchor="middle" font-size="13" fill="#e65100">的对象</text>
    <text x="257" y="190" text-anchor="middle" font-size="12" fill="#f57c00">占比：2/3</text>
  </g>
  
  <!-- 元空间 -->
  <g transform="translate(400, 340)">
    <rect x="0" y="0" width="350" height="70" rx="5" fill="url(#metaGrad)" stroke="#8e24aa" stroke-width="2"/>
    <text x="175" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#7b1fa2">元空间（Metaspace）</text>
    <text x="175" y="52" text-anchor="middle" font-size="12" fill="#9c27b0">存储类元数据（JDK8+），使用本地内存</text>
  </g>
  
  <!-- 箭头说明 -->
  <g transform="translate(50, 340)">
    <rect x="0" y="0" width="140" height="30" rx="3" fill="#e3f2fd" stroke="#2196f3" stroke-width="1"/>
    <text x="70" y="20" text-anchor="middle" font-size="12" fill="#1976d2">垃圾回收主要区域</text>
    
    <rect x="0" y="40" width="140" height="30" rx="3" fill="#e8eaf6" stroke="#5c6bc0" stroke-width="1"/>
    <text x="70" y="60" text-anchor="middle" font-size="12" fill="#3f51b5">不涉及垃圾回收</text>
  </g>
</svg>
